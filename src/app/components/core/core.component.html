<h1 class="text-center font_title" > Food Easy </h1>
<div class="container container-main mt-5" style="padding: 30px;">
  <nav class="navbar navbar-expand-lg ">
    <a class="navbar-brand" style="font-weight: bold" >Food Easy</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/core/location']" routerLinkActive="router-link-active" >Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/core/rank']" routerLinkActive="router-link-active" >Rank of shop</a>
        </li>
       
      </ul>
      <div *ngIf="!adminInput" class="form-inline my-2 my-lg-0">
        <a class = "nav-link" [routerLink]="['/core/login']" routerLinkActive="router-link-active"  >Admin Singin</a>
      </div>
      <div *ngIf="adminInput" class="form-inline my-2 my-lg-0">
        <a class = "nav-link" [routerLink]="['/admin/list']" routerLinkActive="router-link-active"  >{{adminDataName}}</a>
        
      </div>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
