<div class="container container-main mt-5" style="padding:30px">
  <h3 class="text-center p-3" style="color:rgb(173, 122, 27);">
    เพิ่มร้านค้า หรือ รายการอาหารใหม่
  </h3>
  <h3 *ngIf="addDataSucc" class="text-success text-center p-3 mt-3 mb-3">
    Add data is success.
  </h3>

  <div class="col-12 col-md-6 paaaa" style="margin:auto">
    <div class="md-form">
      <label for="seleted"> เลือกรายการที่ต้องการเพิ่ม </label>
      <select [(ngModel)]="selected_to" name="select To" class="form-control">
        <option value="1">เพิ่มร้านค้า</option>
        <option value="2">เพิ่มอาหาร</option>
      </select>
    </div>

    <div class="mt-3" *ngIf="selected_to == 1">
      <h3 class="text-center">เพิ่มร้านค้าใหม่</h3>
      <form (ngSubmit)="addNewShop()">
        <div class="md-form">
          <label for="name">ชื่อร้านค้า : </label>
          <input
            class="form-control"
            placeholder="name shop..."
            type="text"
            [(ngModel)]="locationD.name_shop"
            name="name_shop"
            id=""
          />
        </div>
        <div class="md-form">
          <div class="text-center">
            <img
              src="{{showImage}}"
              style="width:128px;height:128px;margin-top:20px;"
            />
          </div>
          <label for="img">เพิ่มรูปภาพร้าน : </label>
          <input
            #imageShop
            (change)="processFile(imageShop)"
            class="form-control"
            type="file"
            id=""
          />
        </div>
        <div class="md-form">
          <label for="name"> เลือกบริเวณ : </label>
          <!-- <input type="text" name="" id=""> -->
          <select
            class="form-control"
            name="locations"
            [(ngModel)]="locationD.id_location"
          >
            <option
              *ngFor="let loaction of locationTotal"
              value="{{ loaction.id_location }}"
            >
              {{ loaction.name_location }}
            </option>
          </select>
        </div>
        <div class="md-form">
          <button class=" mt-3 btn btn-primary btn-block" type="submit">
            Save
          </button>
        </div>
      </form>
    </div>
    <div class="mt-3" *ngIf="selected_to == 2">
      <h3 class="text-center">เพิ่มรายการอาหารใหม่</h3>
      <form (ngSubmit)="addNewFood()">
        <div class="md-form">
          <label for="name">ชื่ออาหาร</label>
          <input
            type="text"
            name="name_food"
            [(ngModel)]="foodData.name_food"
            placeholder="name food...."
            class="form-control"
          />
        </div>
        <div class="md-form">
          <label for="price">ราคาอาหาร ขนาดปกติ</label>
          <input
            type="text"
            name="price_food"
            [(ngModel)]="foodData.price_food_m"
            placeholder="price food..."
            class="form-control"
          />
        </div>
        <div class="md-form">
          <label for="price">ราคาอาหาร ขนาดพิเศษ</label>
          <input
            type="text"
            name="price_food"
            [(ngModel)]="foodData.price_food_l"
            placeholder="price food..."
            class="form-control"
          />
        </div>
        <div class="md-form">
          <div class="text-center">
            <img
              style="width:128px;height:128px;margin-top:20px;"
              src="{{showImage}}"
            />
          </div>
          <label for="Img">รูปอาหาร</label>
          <input
            type="file"
            class="form-control"
            name="img"
            #imgFood
            (change)="processFile(imgFood)"
          />
        </div>
        <div class="md-form">
          <label for="selectedtype">เลือกร้านค้าที่ต้องการ</label>
          <select
            name="shopId"
            class="form-control"
            [(ngModel)]="foodData.id_shop"
            id=""
          >
            <option *ngFor="let shop of shopTotal" value="{{shop.id}}">{{
              shop.name_shop
            }}</option>
          </select>
        </div>
        <div class="md-form mt-3">
          <button class="btn btn-primary btn-block">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
