<div class="container contai ">
  <div class=" mt-3 p-3" style="margin:auto">
    <div class="col-12 col-md-8" style="margin:auto">
      <h3 class="text-center">Login</h3>
      <form (ngSubmit)="loginSubmit()">
        <div class="md-form">
          <label for="username">Username : </label>
          <input
            type="text"
            name="username"
            [(ngModel)]="login.username"
            placeholder="Username..."
            class="form-control"
          />
        </div>
        <div class="md-form">
          <label for="password">Password : </label>
          <input
            type="password"
            name="password"
            [(ngModel)]="login.password"
            placeholder="Password..."
            class="form-control"
          />
        </div>
        <div class="md-form">
          <button class="btn btn-block btn-btnBk mt-3">Login</button>
        </div>
      </form>
    </div>
    <div *ngIf="wrongPassword" class="md-form text-center mt-4">
      <span class="text-danger">Email or password is wrong.</span>
    </div>
  </div>
</div>
